<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Links</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8% 5%;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            max-width: 500px; /* Ensures it stays at 500px max on larger screens */
        }
        h1 {
            font-size: 22px;
            margin-top: 15px;
        }
        .links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            gap: 10px;
        }
        a {
            flex: 1;
            min-width: 250px;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            text-decoration: none;
            color: black;
            border-radius: 10px;
            transition: 0.3s;
            border: 1px solid grey;
            background-color: #f8f8f8;
        }
        a:hover {
            background-color: #e0e0e0;
        }
        @media (min-width: 1024px) {
            img {
                width: 500px; /* Locks image width to 500px on larger screens */
            }
        }
    </style>
</head>
<body>
    <img src="./hkida-logo.jpeg" alt="hkida-logo">
    <h1>Suppliers of Natural Diamonds</h1>
    <div class="links-container">
        <a href="https://www.hkida.net/">Click here to enter the website</a>
        <a href="https://drive.google.com/file/d/14LIv4pWAnVLD2tY7XZFiOXmnfNngp-uN/view">Click here for E-directory</a>
    </div>
</body>
</html>
